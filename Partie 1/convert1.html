<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau des devises</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" class="table-header">Convertisseur</th>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Euro_symbol.svg?uselang=fr" alt="Euro"></td>
            <td>Euro</td>
            <td><input type="number" name="eur" placeholder="Valeur EUR"></td>
        </tr>
        <tr>
            <td><img src="usd.webp" alt="Dollar US"></td>
            <td>Dollar US</td>
            <td><input type="number" name="usd" placeholder="Valeur USD"></td>
        </tr>
        <tr>
            <td><img src="aud.webp" alt="Dollar Australien"></td>
            <td>Dollar Australien</td>
            <td><input type="number" name="aud" placeholder="Valeur AUD"></td>
        </tr>
    </table>
    <button id="convertBtn">Convertir</button>
</body>
</html>
